<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="jquery-3.3.1.min.js"></script>
    <title>فرم ثبت اطلاعات</title>
    <link rel="stylesheet" href="Form2.css" type="text/css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light col-mt-10">

            <a class="navbar-brand" href="#"><img src="https://img.icons8.com/ios/30/000000/contacts.png" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">log out</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">log in</a>
                    </li>
                </ul>
            </div>

        </nav>
        <br>

        <!--------table-->
        <div class="col-6">
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>email</th>
                        <th>gender</th>
                        <th>status</th>
                        <th class="button-form-list"><button type="button" class="open" aria-label="open"
                                id="addclick"><span aria-hidden="true">+</span> </button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="tab">
                        <td class="list-table">William</td>
                        <td class="list-table">radsjad9@gmail.com</td>
                        <td class="list-table">male</td>
                        <td class="list-table">active</td>
                        <td class="list-table"><button type="button" class="close" aria-label="close"
                                id="removeclick"><span aria-hidden="true">X</span></button></td>
                    </tr>
                </tbody>

            </table>

            <button type="button" value="دریافت اطلاعات" id="fetchData" class="btn btn-info">
                دریافت اطلاعات
            </button>

            <ul id="userList"></ul>
        </div>
        <!------form-->
        <div class=" col-6">
            <div class="form">


                <div class="formcons">

                    <form class="well form-horizontal" action=" " method="post" id="contact_form">
                        <fieldset>
                            <legend dir="ltr" id="legp"> submit information</legend>
                            <div class="form-group">
                                <label class="col-md-4 control-label">name </label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input name="first_name" placeholder="nina" class="form-control" type="text"
                                            id="fname" required>
                                    </div>
                                </div>
                            </div>



                            <div class="form-group">
                                <label class="col-md-4 control-label">email :</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input name="last_name" placeholder="rido@gmail.com" class="form-control"
                                            type="text" id="lname" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label">gender :</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-envelope"></i></span>
                                        <input name="number" placeholder="male or female" class="form-control"
                                            type="text" id="cnumber">
                                    </div>
                                </div>
                            </div>




                            <div class="form-group">
                                <label class="col-md-4 control-label">status :</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-earphone"></i></span>
                                        <input name="phone" placeholder="active" class="form-control" type="text"
                                            id="fbname">
                                    </div>
                                </div>
                            </div>
                </div>
                </fieldset>
                </form>

            </div>
        </div>

        <!---------footer-->
        <footer id="footer" class="footer-1">
            <div class="footer-bottom">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-5">
                            <p class="copyright text-uppercase">Copyright © 2018
                            </p>
                        </div>
                        <div class="col-sm-7">
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">About Us</a></li>
                                <li><a href="#">Our services</a></li>
                                <li><a href="#">Contact Us</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>



    <script src="Form1.js"></script>
    <script>
        $("#legp").click(function() {
            $(this).toggle(3000,function () {
                $("#legp").toggle(2000);
            });
        })

        $(function () {

            $("#fetchData").on('click', function () {

                $.ajax("https://gorest.co.in/public/v2/users")
                    .done(function (data) {

                    })
                    .fail(function () {
                        alert("error");
                    })
                    .always(function () {
                    });

                $.get("https://gorest.co.in/public/v2/users", function (data) {
                    $.each(data, function (i, person) {
                        $("#userList").append("<li>" + person.name + "---" + person.email+"--- "+ "--- "+ person.gender+ "</li>");
                    });
                })

            });
        })

    </script>
</body>

</html>
