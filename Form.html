<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        crossorigin="anonymous"></script>
    <title>فرم ثبت اطلاعات</title>
    <link rel="stylesheet" href="Form2.css" type="text/css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="https://img.icons8.com/ios/30/000000/contacts.png" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">خروج</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ورود</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>

    <div class="container">
        <div class="col-sm-12">
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>email</th>
                        <th>gender</th>
                        <th>status</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="list-table">سجاد</td>
                        <td class="list-table">خلجی</td>
                        <td class="list-table">4900881449</td>
                        <td class="list-table">جواد</td>
                        <td class="list-table"><button type="button" class="close" aria-label="close"
                                id="removeclick"><span aria-hidden="true">X</span></button></td>
                    </tr>
                </tbody>

            </table>
            <div class="form">

                <div class="container">

                    <form class="well form-horizontal" action=" " method="post" id="contact_form">
                        <fieldset>
                            <legend dir="rtl">ثبت اطلاعات </legend>
                            <div class="form-group">
                                <label class="col-md-4 control-label">نام</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input name="first_name" placeholder="نام" class="form-control" type="text"
                                            id="fname">
                                    </div>
                                </div>
                            </div>



                            <div class="form-group">
                                <label class="col-md-4 control-label">نام خانوادگی</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input name="last_name" placeholder="نام خانوادگی" class="form-control"
                                            type="text" id="lname">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label">کد ملی</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-envelope"></i></span>
                                        <input name="number" placeholder="98211431678" class="form-control" type="text"
                                            id="cnumber">
                                    </div>
                                </div>
                            </div>




                            <div class="form-group">
                                <label class="col-md-4 control-label">نام پدر</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-earphone"></i></span>
                                        <input name="phone" placeholder="محمد" class="form-control" type="text"
                                            id="fbname">
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-md-4 control-label">شغل</label>
                                <div class="col-md-4 inputGroupContainer">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                        <input name="city" placeholder="آزاد" class="form-control" type="text" id="job">
                                    </div>
                                </div>
                            </div>
                            <!-- Button -->
                            <div class="form-group">
                                <label class="col-md-4 control-label"></label>
                                <div class="col-md-4">
                                    <button type="button" class="btn btn-warning" id="addclick">ثبت <span
                                            class="glyphicon glyphicon-send"></span></button>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div><!-- /.container -->
        </div>
    </div>
    <footer class="bg-primary text-white text-center text-lg-start">
        <!-- Grid container -->
        <div class="container">
            <!--Grid row-->
            <div class="row">
                <!--Grid column-->
                <div class="col">
                    <h5 class="text-uppercase">ارتباط با</h5>

                    <p>
                        شما می توانید با لینک های زیر با ما در ارتباط باشد
                    </p>
                </div>
                <div class="col">
                    <h5 class="text-uppercase">Links</h5>

                    <ul class="list-unstyled mb-0">
                        <li>
                            <a href="#!" class="text-white">Link 1</a>

                        </li>

                        </li>
                        <li>
                            <a href="#!" class="text-white">Link 4</a>
                        </li>
                    </ul>
                </div>
                <div class="col">
                    <h5 class="text-uppercase mb-0">Links</h5>

                    <ul class="list-unstyled">
                        <li>
                            <a href="#!" class="text-white">Link 1</a>
                        </li>
                        <li>
                            <a href="#!" class="text-white">Link 2</a>
                        </li>
                        <li>
                            <a href="#!" class="text-white">Link 3</a>
                        </li>
                        <li>
                            <a href="#!" class="text-white">Link 4</a>
                        </li>
                    </ul>
                </div>
                <!--Grid column-->
            </div>
            <!--Grid row-->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->

            © 2020 Copyright:
            <a class="text-white" href="https://mdbootstrap.com/">MDBootstrap.com</a>

</body>
